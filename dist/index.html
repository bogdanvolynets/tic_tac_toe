<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="gamemode">
        <p class="gamemode__text">Select Mode:</p>
        <button class="btn btn__player" data-mode="human" id="gameMode">Human</button>
        <button class="btn btn__player" data-mode="ai" id="gameMode">Computer</button>
        <button class="btn btn__player" data-mode="minimax" id="gameMode">Minimax</button>
    </div>
    <p class="players-turn" id="playersMove">Player X's Turn</p>
    <div class="game-board" id="gameBoard">
        <div data-position="0"></div>
        <div data-position="1"></div>
        <div data-position="2"></div>
        <div data-position="3"></div>
        <div data-position="4"></div>
        <div data-position="5"></div>
        <div data-position="6"></div>
        <div data-position="7"></div>
        <div data-position="8"></div>
    </div>
    <button class="btn btn__restart" id="restart">Restart</button>
    <script src="main.js"></script>
</body>
</html>
